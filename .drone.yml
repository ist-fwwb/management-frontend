pipeline:
  build: 
    image: registry.cn-shenzhen.aliyuncs.com/pipipan/node:1.0
    commands:
      - npm install yarn
      - yarn install
      - CI=false yarn build
  publish:
    image: docker
    secrets: [docker_username,docker_password]
    commands:
        - docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD registry.cn-shenzhen.aliyuncs.com/pipipan
        - docker build -t registry.cn-shenzhen.aliyuncs.com/pipipan/meetingroom-management-frontend:master --no-cache -f Dockerfile .
        - docker push registry.cn-shenzhen.aliyuncs.com/pipipan/meetingroom-management-frontend:master
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    when:
        branch: master
        status: success

  deploy:
    image: appleboy/drone-ssh
    host: 47.106.8.44
    secrets: [ssh_username, ssh_password]
    port: 22
    script:
      - /root/shell/deploy meetingroom-management-frontend 31003

